<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[pedro]'s Portfolio at Practicum">
    <meta name="keywords" content="Trabajo con el Dom">
    <meta name="author" content="Pedro Torres Salgado">
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Sprint 5</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="Logo de empresa practicum">
      </header>
        <main class="container">
          <section class="profile">
            <img src="./images/image.svg" class="profile__image" alt="Imagen de avatar">
            <div class="profile__info">
              <h2 class="profile__subtitle">Jacques Cousteau</h2>
              <button class="edit-button edit-button_action_add"></button>
              <p id="profiletext" class="profile__text">Explorador</p>
            </div>
            <button class="add-button"></button>
          </section>
          <section class="elements">
            <div class="cards">
            <div class="card">
              <button class="card__btn-trash"></button>
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="card__image" alt="Imagen de un paisaje bello">
              <h2 class="card__subtitle">Valle de Yosemite</h2>
              <button class="card__btn-love"></button>
            </div>
            <div class="card">
              <button class="card__btn-trash"></button>
              <img src="./images/tim-johnson-VRy1pwPgIos-unsplash.jpg" class="card__image" alt="Imagen de venice lago artificial">
              <h2 class="card__subtitle">Venice, Italy</h2>
              <button class="card__btn-love"></button>
            </div>
            <div class="card">
              <button class="card__btn-trash"></button>
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="card__image" alt="Imagen de unas montañas hermosas">
              <h2 class="card__subtitle">Montañas Calvas</h2>
              <button class="card__btn-love"></button>
            </div>
            <div class="card">
              <button class="card__btn-trash"></button>
              <img src="./images/paulo-silva-FWle_UeZ7RQ-unsplash.jpg" class="card__image" alt="Imagen de una gran avenida de new york">
              <h2 class="card__subtitle">New York</h2>
              <button class="card__btn-love"></button>
            </div>
            <div class="card">
              <button class="card__btn-trash"></button>
              <img src="./images/tom-podmore-3mEK924ZuTs-unsplash.jpg" class="card__image" alt="Imagen de una parte de sevilla">
              <h2 class="card__subtitle">Sevilla España</h2>
              <button class="card__btn-love"></button>
            </div>
            <div class="card">
              <button class="card__btn-trash"></button>
              <img src="./images/braden-collum-75XHJzEIeUc-unsplash.jpg" class="card__image" alt="Imagen del gran coliseo romano">
              <h2 class="card__subtitle">Coliseo</h2>
              <button class="card__btn-love"></button>
            </div>
            </div>
          </section>
            <form class="popup">
              <div class="popup__container">
               <h2 class="popup__title">Edit profile</h2>
               <input type="text" id="popupname" class="popup__name" placeholder="Nombre">
               <input type="text" id="popupdescripcion" class="popup__descripcion" placeholder="Acerca de mi">
               <button class="btn-close"></button>
               <button class="popup__btn-save">Guardar</button>
              </div>
            </form>
            <script src="./scripts/script.js"></script>
        </main>
        <footer class="footer">
          <h3 class="footer__copyright">&copy;2020 Mesto Russia</h3>

        </footer>
    </div>
  </body>
</html>
