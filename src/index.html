<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[pedro]'s Portfolio at Practicum">
    <meta name="keywords" content="Trabajo con el Dom">
    <meta name="author" content="Pedro Torres Salgado">
    <title>Sprint 10</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.png')%>" alt="Logo de empresa tripleten">
      </header>
        <main class="container">
          <section class="profile">
            <div  class="profile__content">
              <div class="profile__content-fond">
                <button class="profile__btn-edit"></button>
              </div>
            </div>
            <div class="profile__info">
              <h2 class="profile__subtitle"></h2>
              <button class="edit-button edit-button_action_add"></button>
              <p id="profiletext" class="profile__text"></p>
            </div>
            <button class="add-button"></button>
          </section>
          <section class="elements">
              <div class="cards">
              </div>
              <div class="big-picture">
                <div class="big-picture__content">
                  <img src="https://media.istockphoto.com/id/1403726632/es/foto/vista-a%C3%A9rea-de-barranquilla-colombia-hacia-el-r%C3%ADo-al-atardecer.webp?b=1&s=170667a&w=0&k=20&c=j9ktr6I4pavezYP-f6VUtcNQOIM2xjal_pdLf6_1HCU=" class="big-picture__image-normal" alt="imagen de un paisaje bello">
                 <h2 class="big-picture__lugar">ciudad por defecto</h2>
                 <button class="big-picture__btn-close"></button>
                </div>
              </div>
          </section>
            <form class="popup" novalidate>
              <div class="popup__container">
               <h2 class="popup__title">Edit profile</h2>
               <input name="name" id="popup-name"   class="popup__input" placeholder="Nombre" minlength="2" maxlength="40" required>
               <span class="popup__input-error popup-name-error"></span>
               <input name="about" id="popup-descripcion"  class="popup__input" placeholder="Acerca de mi" minlength="2"  maxlength="200" required>
               <span class="popup__input-error popup-descripcion-error"></span>
               <button type="button" class="popup__btn-close"></button>
               <button id="popup-btn-save" type="submit" class="popup__btn-save" >Guardar</button>
              </div>
            </form>
            <form  name="popupadd" class="popup-add" novalidate>
              <div class="popup-add__container">
               <h2 class="popup-add__title">New place</h2>
               <input  name="name" id="popup-add-name" class="popup-add__input"  placeholder="Title" minlength="2" required>
               <span class="popup-add__input-error popup-add-name-error"></span>
               <input name="link" type="url"  id="popup-add-descripcion"  class="popup-add__input" placeholder="Imagen URL" required>
               <span class="popup-add__input-error popup-add-descripcion-error"></span>
               <button type="button" class="popup-add__btn-close"></button>
               <button id="popup-add-btn-save" type="submit" class="popup-add__btn-save" >Guardar</button>
              </div>
            </form>
            <form  class="popup-edit-img" novalidate>
              <div class="popup-edit-img__container">
                <h2 class="popup-edit-img__title">Cambiar foto de perfil</h2>
                <input  name="link" type="url" id="popup-edit-img-descripcion" class="popup-edit-img__input"  placeholder="URL" required>
                <span class="popup-edit-img__input-error popup-edit-img-descripcion-error"></span>
                <button type="button" class="popup-edit-img__btn-close"></button>
                <button id="" type="submit" class="popup-edit-img__btn-save" >Guardar</button>
              </div>
            </form>
            <form  name="" class="po"pup-confirm-deletion novalidate>
              <div class="popup-confirm-deletion__container">
                <h2 class="popup-confirm-deletion__title">¿Estás seguro?</h2>
                <button type="button" class="popup-confirm-deletion__btn-close"></button>
                <button  type="submit" class="popup-confirm-deletion__btn-delete" >si</button>
              </div>
            </form>
            <template class="card-template">
              <div  class="card">
                <button data-user-name="" class="card__btn-trash"></button>
                <img id-card-img="" src="https://media.istockphoto.com/id/1403726632/es/foto/vista-a%C3%A9rea-de-barranquilla-colombia-hacia-el-r%C3%ADo-al-atardecer.webp?b=1&s=170667a&w=0&k=20&c=j9ktr6I4pavezYP-f6VUtcNQOIM2xjal_pdLf6_1HCU=" class="card__image" alt="Imagen de un hermoso paisaje">
                <h2 class="card__subtitle">Imagen por defecto</h2>
                <div class="card__content">
                  <button class="card__btn-love"></button>
                  <h3 class="card__like-number ">0</h3>
                </div>
              </div>
            </template>
        </main>
        <footer class="footer">
          <h3 class="footer__copyright">&copy;2023 Pedro Torres Salgado</h3>
        </footer>
    </div>
  </body>
</html>
